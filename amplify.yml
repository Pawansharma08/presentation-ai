version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
        - corepack enable
        - corepack prepare pnpm@10.17.0 --activate
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - rm -rf .next
        - pnpm run build
  # Omit artifacts/cache so Amplify uses managed Next.js SSR hosting
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
